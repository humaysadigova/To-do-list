<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-success-subtle">
    <div class="container">
      <div class="todo-app">
        <h1 class="title">My To Do List</h1>
        <div class="input-group mb-3">
          <input
            id="todoInput"
            type="text"
            class="fs-3 form-control bg-success-subtle border border-success rounded-left"
            placeholder="What will you do?"
            aria-label="What will you do?"
            aria-describedby="button-addon2"
          />
          <button
            id="addButton"
            class="fs-5 add-btn btn btn-success"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>
        <div
          id="todoList"
          class="tasks p-3 mt-5 border border-3 border-success rounded"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./todo.js"></script>
    <!-- <img src="./icons/circle-check-regular.svg" alt="Done"> -->
  </body>
</html>
